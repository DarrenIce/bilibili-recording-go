<!DOCTYPE html>

<html>

<head>
    <title>Bilibili Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/theme-chalk/index.css" rel="stylesheet"> -->
    <!-- <script src="//unpkg.com/vue/dist/vue.js"></script> -->
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.0-beta.7/vue.cjs.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/index.js"></script> -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <script src="//unpkg.com/vue@next"></script>
    <script src="//unpkg.com/element-plus"></script>
</head>

<body>
    <!-- <script src="//unpkg.com/vue/dist/vue.js"></script> -->
    <!-- <script src="//unpkg.com/element-ui@2.15.6/lib/index.js"></script> -->
    <div id="app">
        <el-container style="height: auto; border: 1px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1', '2']">
                    <el-sub-menu index="1">
                        <template #title><i class="el-icon-menu"></i>录播管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">总览</el-menu-item>
                            <el-menu-item index="1-2">房间管理</el-menu-item>
                        </el-menu-item-group>
                    </el-sub-menu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-header style="text-align: right; font-size: 12px">
                    Title
                    <!-- <el-dropdown>
                        <i class="el-icon-setting" style="margin-right: 15px"></i>
                        <template #dropdown>
                            <el-dropdown-menu>
                                <el-dropdown-item>View</el-dropdown-item>
                                <el-dropdown-item>Add</el-dropdown-item>
                                <el-dropdown-item>Delete</el-dropdown-item>
                            </el-dropdown-menu>
                        </template>
                    </el-dropdown>
                    <span>Tom</span> -->
                </el-header>

                <el-main>
                    <el-table :data="tableData">
                        <el-table-column prop="RoomID" label="房间ID" width="140">
                        </el-table-column>
                        <el-table-column prop="Uname" label="主播" width="120">
                        </el-table-column>
                        <el-table-column prop="AreaName" label="分区">
                        </el-table-column>
                        <el-table-column prop="Title" label="直播标题">
                        </el-table-column>
                        <el-table-column prop="LiveStatus" label="直播状态">
                        </el-table-column>
                        <el-table-column prop="LiveStartTime" label="开播时间">
                        </el-table-column>
                        <el-table-column prop="LiveTime" label="开播时长">
                        </el-table-column>
                        <el-table-column prop="RecordTime" label="录制时间">
                        </el-table-column>
                        <el-table-column prop="DecodeTime" label="转码用时">
                        </el-table-column>
                        <el-table-column prop="UploadTime" label="上传用时">
                        </el-table-column>
                        <el-table-column prop="State" label="当前状态">
                        </el-table-column>
                    </el-table>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>

<script src="./index.js"></script>
</body>

</html>
